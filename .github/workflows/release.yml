name: Release

on:
  push:
    branches:
      - master

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version: 20
      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: Install Dependencies
        run: pnpm install
      - run: pnpm run lint
      - run: pnpm run check
      - run: pnpm run test:ci
      - name: Get Deployment Type
        uses: ./.github/actions/getDeploymentType
        id: type
      - name: Update
        if: steps.type.outputs.isUpdate == 'true'
        run: eas update --non-interactive --auto --channel ${{github.ref_name}} --platform android
      - name: Build
        if: steps.type.outputs.isUpdate == 'false'
        run: eas build --non-interactive --profile ${{github.ref_name}} --platform android
      - run: pnpm changeset tag
      - run: git push --follow-tags
